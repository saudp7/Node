<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello From NodeJS!!</title>
</head>
<body>
    <center><h1>Node - Ajax</h1></center>
    <button type = "button" onclick = "getHello()">Get Response</button>
    <center><p id = "Response"> </p></center>


    <script>
        function getHello()
        {
            fetch('/gethello')
            .then(Response => Response.text())
            .then(data =>{
                document.getElementById('Response').textContent = data;
            })
            .catch(err =>{
                console.log(err);
            });
        }
    </script>

</body>
</html>
